<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Venta de postres">
    <meta property="og:url" content="https://venta-postres.netlify.app">
    <meta property="og:image" content="/img/Bizcocho.jpg">
    <meta property="og:description" content="Compra el postre de tu agrado">
    <meta name="description" content="Compra el postre de tu agrado">
    <title>Venta de Postres</title>
    <link rel="shortcut icon" href="/img/Biscocho.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <main>
        <section>

            <h1 class="espacio">Venta de Postres</h1>
            <div class="contenedor-c">

                <div class="cardPostre" id="caja1">
                    <figure>
                        <img src="./img/Panquefresa.jpg" alt="">
                    </figure>
                    <div class="contenido">
                        <h3>Cupcake</h3>
                        <p>Cupcake blanco y rojo con glaseado arriba. Precio $120 </p>
                        <div>
                            <input type="number" id="numeroEntrada" placeholder="Ingresa cantidad">
                        </div>
                        <div class="espacio">
                            <button onclick="calcularCupcake()">Comprar</button>
                        </div>
                        <p>Costo </p>
                        <p id="mensajeCupcake"></p>
                    </div>

                </div>

                <div class="cardPostre" id="caja2">
                    <figure>
                        <img src="./img/Pastel.jpg" alt="">
                    </figure>
                    <div class="contenido">
                        <h3>Pastel</h3>
                        <p>Pastel marrón y blanco con fresas encima. Precio 259</p>
                        <div>
                            <input type="number" id="numeroEntradaPastel" placeholder="Ingresa cantidad">
                        </div>
                        <div class="espacio">
                            <button onclick="calcularPastel()">Comprar</button>
                        </div>
                        <p>Costo </p>
                        <p id="mensajePastel"></p>

                    </div>

                </div>

                <div class="cardPostre" id="caja3">
                    <figure>
                        <img src="./img/Biscocho.jpg" alt="">
                    </figure>
                    <div class="contenido">
                        <h3>Bizcocho</h3>
                        <p>Bizcocho de chocolate. Precio $179</p>
                        <div>
                            <input type="number" id="numeroEntradaBizcocho" placeholder="Ingresa cantidad">
                        </div>
                        <div class="espacio">
                            <button onclick="calcularBizcocho()">Comprar</button>
                        </div>
                        <p>Costo $</p>
                        <p id="mensajeBizcocho"></p>
                    </div>

                </div>


            </div>
        </section>

        <section class="contenedor-c">
            <div class="centrar tamano">
                <button onclick="calcularTotal()">Mostrar total</button>
            </div>
        </section>

        <section id="venta">

            <h3 class="centrar espacio">Llene a continuación los siguientes datos</h3>
            <div class="centrar">

                <form action="" id="formulario" class="espacio">

                    <h2>Formulario de registro</h2>
                    <!-- <div class="agrupacion"> -->
                    <label for="name" id="">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError"></div>
                    <!-- </div> -->

                    <!-- <div class="agrupacion"> -->
                    <label for="telefono" id="">Telefono:</label>
                    <input type="text" id="telefono" name="telefono" style="width: 100%;" required>
                    <div class="error-message" id="telefonoError"></div>

                    <!-- </div> -->

                    <!-- <div class="agrupacion"> -->
                    <label for="direccion" id="">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    <div class="error-message" id="direccionError"></div>
                    <p>Total a pagar:</p>
                    <p id="consulta"></p>
                    <br>
                    <!-- </div> -->
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </section>
    </main>









    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
